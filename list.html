<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="styles/inventory.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/list.css">

<body>

    <!-- Header -->
    <header class="header bg-danger text-white p-3 d-flex justify-content-between align-items-center">
        <div class="logo d-flex align-items-center">
            <h1 class="header">READABLE</h1>
        </div>
    </header>

  

    <!-- Search Bar -->
    <div class="container mt-3">
        <div class="search-bar input-group">
            <input type="text" class="form-control" placeholder="ค้นหาหนังที่ติดตาม">
            <div class="form-check form-switch d-flex flex-column align-items-center">
                <input class="form-check-input" type="checkbox" id="toggleSwitch">
                <label class="form-check-label mt-2" for="toggleSwitch">ซ่อนรายการที่มีแล้ว</label>
              </div>
        </div>
        
    </div>

    <!-- Book List -->
    <div class="container mt-3 text-center">
        <h5 class="book-title">หนังสือที่ฉันติดตาม (0)</h5>
        <p class="book-empty">ยังไม่มีหนังสือที่ติดตาม</p>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav navbar fixed-bottom navbar-light bg-light border-top">
        <div class="container d-flex justify-content-between px-4">
            <a href="inventory.html" class="nav-item ">
                <i class="bi bi-journal-bookmark"></i>
                <span>ชั้นหนังสือ</span>
            </a>
            <a href="store.html" class="nav-item">
                <i class="bi bi-shop"></i>
                <span>ร้านหนังสือ</span>
            </a>
            <a href="#" class="nav-item text-danger" >
                <i class="bi bi-list-task"></i>
                <span>ลิสต์ของฉัน</span>
            </a>

            <a href="setting.html" class="nav-item">
                <i class="bi bi-gear"></i>
                <span>ตั้งค่า</span>
            </a>
        </div>
    </nav>
    

</body>

</html>
