<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Store</title>
    <link rel="stylesheet" href="styles/inventory.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>

    <!-- Header -->
    <header class="header bg-danger text-white p-3 d-flex justify-content-between align-items-center">
        <div class="logo d-flex align-items-center">
            <h1 class="header">READABLE</h1>
        </div>
    </header>

    <!-- Navigation Tabs (หมวดหมู่) -->
    <nav class="category-tabs bg-white border-bottom">
        <div class="container d-flex justify-content-around py-2">
            <a href="store.html" class="category-tab text-dark">ทั้งหมด</a>
            <a href="bookStore.html" class="category-tab text-dark">หนังสือ</a>
            <a href="#" class="category-tab text-danger fw-bold">นิตยสาร</a>
            <a href="mangaStore.html" class="category-tab text-dark">การ์ตูน</a>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="container mt-3">
        <div class="search-bar input-group">
            <input id="search-name" type="text" class="form-control" placeholder="ค้นหาชื่อหนังสือ,ผู้แต่ง,สำนักพิมพ์">
            <button class="btn btn-danger"><i class="bi bi-funnel"></i></button>
        </div>
    </div>

    <div class="container mt-3">
        <!-- ส่วนแนะนำหนังสือ -->
        <div class="container mt-3">
            <h5 class="section-title">หนังสือแนะนำ</h5>
            <div class="book-card">
                <img src="pic/magazine2.jpg" alt="Book 1">
                <img src="pic/sport2.png" alt="Book 2">
                <img src="pic/sportMagazine.jpg" alt="Book 3">
            </div>
        </div>
    
        <!-- ส่วนหนังสือทั้งหมด -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="section-title">หนังสือใหม่</div>
            <a href="#" class="view-all text-dark">ดูทั้งหมด</a>
        </div>
    
        <div class="book-list">
            <div class="book-card">
                <img src="pic/sport.jpg" alt="หนังสือ 1">
                <div class="book-title p-3">School Sport</div>
                <div class="book-price">฿ 80</div>
                <button class="btn btn-success">ซื้อ</button>
            </div>
            
            <div class="book-card">
                <img src="pic/harry.jpg" alt="หนังสือ 2">
                <div class="book-title p-3">Music Week</div>
                <div class="book-price">฿ 129</div>
                <button class="btn btn-success">ซื้อ</button>
            </div>
        </div>
    </div>
    


    <!-- Bottom Navigation -->
    <nav class="bottom-nav navbar fixed-bottom navbar-light bg-light border-top">
        <div class="container d-flex justify-content-between px-4">
            <a href="inventory.html" class="nav-item ">
                <i class="bi bi-journal-bookmark"></i>
                <span>ชั้นหนังสือ</span>
            </a>
            <a href="#" class="nav-item text-danger">
                <i class="bi bi-shop"></i>
                <span>ร้านหนังสือ</span>
            </a>
            <a href="list.html" class="nav-item">
                <i class="bi bi-list-task"></i>
                <span>ลิสต์ของฉัน</span>
            </a>
            <a href="setting.html" class="nav-item">
                <i class="bi bi-gear"></i>
                <span>ตั้งค่า</span>
            </a>
        </div>
    </nav>
    

</body>

</html>
